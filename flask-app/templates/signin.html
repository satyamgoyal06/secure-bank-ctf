{% extends "base.html" %}

{% block title %}Sign In - SecureBank{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #00ff88;">Sign In</h2>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="/signin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username"
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password"
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Sign In
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: #888;">
            Don't have an account? <a href="/signup" style="color: #00ff88;">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
