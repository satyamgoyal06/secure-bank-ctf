{% extends "base.html" %}

{% block title %}Sign Up - SecureBank{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #00ff88;">Create Account</h2>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/signup">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username"
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"
                    autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Min 6 characters"
                    autocomplete="new-password" minlength="6">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                Create Account
            </button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: #888;">
            Already have an account? <a href="/signin" style="color: #00ff88;">Sign In</a>
        </p>
    </div>
</div>
{% endblock %}
