<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>CTF Security Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            font-size: 2rem;
        }

        .timestamp {
            color: #ffff00;
            margin-top: 10px;
        }

        .nav-link {
            color: #00aaff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .nav-link:hover {
            color: #00ff88;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff88;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .panel h2 {
            color: #00ff88;
            border-bottom: 1px solid #00ff88;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .stat {
            padding: 8px 0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .stat-label {
            color: #00aaff;
        }

        .stat-value {
            color: #ffff00;
            font-weight: bold;
        }

        .log-entry {
            padding: 10px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.5);
            border-left: 4px solid #00ff88;
            font-size: 12px;
            border-radius: 0 5px 5px 0;
        }

        .log-entry.blocked {
            border-left-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }

        .log-entry.injection {
            border-left-color: #ff6600;
            background: rgba(255, 102, 0, 0.1);
        }

        .log-entry.bruteforce {
            border-left-color: #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        .log-ip {
            color: #00aaff;
            font-weight: bold;
        }

        .log-type {
            color: #ff6b6b;
            font-weight: bold;
            text-transform: uppercase;
        }

        .log-payload {
            color: #ffcc00;
            font-family: monospace;
            word-break: break-all;
            margin-top: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
        }

        .log-time {
            color: #888;
            font-size: 11px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        th {
            color: #00aaff;
            background: rgba(0, 0, 0, 0.5);
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .badge-blocked {
            background: #ff4444;
            color: #fff;
        }

        .badge-injection {
            background: #ff6600;
            color: #fff;
        }

        .badge-bruteforce {
            background: #ff00ff;
            color: #fff;
        }

        .badge-xss {
            background: #ffcc00;
            color: #000;
        }

        .no-data {
            color: #666;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üõ°Ô∏è CTF SECURITY DASHBOARD üõ°Ô∏è</h1>
        <div class="timestamp">Last Updated: <span id="current-time"></span></div>
        <div class="timestamp">Auto-refresh: Every 5 seconds</div>
        <a href="/" class="nav-link">‚Üê Back to Website</a>
    </div>

    <div class="container">
        <div class="panel">
            <h2>üìä Attack Statistics</h2>
            <div id="attack-stats">
                <div class="no-data">Loading statistics...</div>
            </div>
        </div>

        <div class="panel">
            <h2>üö´ Rate-Limited IPs (Brute Force)</h2>
            <div id="blocked-ips">
                <div class="no-data">No blocked IPs</div>
            </div>
        </div>

        <div class="panel full-width">
            <h2>üö® Recent Attack Attempts</h2>
            <div id="attack-logs">
                <div class="no-data">Waiting for attacks...</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleString();
        }

        async function loadAttackLogs() {
            try {
                const response = await fetch('/api/attacks');
                const attacks = await response.json();

                const logsContainer = document.getElementById('attack-logs');

                if (attacks.length === 0) {
                    logsContainer.innerHTML = '<div class="no-data">No attack attempts recorded yet. Try some SQL injection!</div>';
                    return;
                }

                const logsHtml = attacks.slice(0, 20).map(attack => {
                    let badgeClass = 'badge-injection';
                    let entryClass = 'log-entry';

                    if (attack.blocked) {
                        badgeClass = 'badge-blocked';
                        entryClass += ' blocked';
                    } else if (attack.attack_type?.includes('Brute Force')) {
                        badgeClass = 'badge-bruteforce';
                        entryClass += ' bruteforce';
                    } else if (attack.attack_type?.includes('XSS')) {
                        badgeClass = 'badge-xss';
                    } else if (attack.attack_type?.includes('Injection')) {
                        entryClass += ' injection';
                    }

                    const time = attack.timestamp ? new Date(attack.timestamp).toLocaleString() : 'Unknown';

                    return `
                        <div class="${entryClass}">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span>
                                    <span class="log-ip">${escapeHtml(attack.ip)}</span>
                                    ‚Üí ${escapeHtml(attack.endpoint)}
                                </span>
                                <span class="badge ${badgeClass}">${escapeHtml(attack.attack_type || 'Unknown')}</span>
                            </div>
                            ${attack.payload ? `<div class="log-payload">${escapeHtml(attack.payload)}</div>` : ''}
                            <div class="log-time">${time} | ${escapeHtml(attack.user_agent?.substring(0, 50) || 'Unknown')}</div>
                        </div>
                    `;
                }).join('');

                logsContainer.innerHTML = logsHtml;

            } catch (error) {
                console.error('Error loading attack logs:', error);
                document.getElementById('attack-logs').innerHTML =
                    '<div class="no-data">‚ö†Ô∏è Could not connect to API. Make sure Flask is running.</div>';
            }
        }

        async function loadAttackStats() {
            try {
                const response = await fetch('/api/attack-stats');
                const data = await response.json();

                // Attack statistics
                const statsContainer = document.getElementById('attack-stats');
                if (data.stats && data.stats.length > 0) {
                    const statsHtml = data.stats.map(stat => `
                        <div class="stat">
                            <span class="stat-label">${escapeHtml(stat._id || 'Unknown')}</span>
                            <span class="stat-value">${stat.count}</span>
                        </div>
                    `).join('');
                    statsContainer.innerHTML = statsHtml;
                } else {
                    statsContainer.innerHTML = '<div class="no-data">No attacks recorded</div>';
                }

                // Blocked IPs
                const blockedContainer = document.getElementById('blocked-ips');
                if (data.blocked_ips && data.blocked_ips.length > 0) {
                    const blockedHtml = data.blocked_ips.slice(0, 10).map(entry => `
                        <div class="log-entry blocked">
                            <span class="log-ip">${escapeHtml(entry.ip)}</span>
                            <span class="log-time" style="margin-left: 10px;">${entry.timestamp ? new Date(entry.timestamp).toLocaleString() : ''}</span>
                        </div>
                    `).join('');
                    blockedContainer.innerHTML = blockedHtml;
                } else {
                    blockedContainer.innerHTML = '<div class="no-data">No blocked IPs</div>';
                }

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime();

        // Load data immediately and every 5 seconds
        loadAttackLogs();
        loadAttackStats();
        setInterval(loadAttackLogs, 5000);
        setInterval(loadAttackStats, 5000);
    </script>
</body>

</html>
